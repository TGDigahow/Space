<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SpaceMaps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .responsive-frame {
            width: 90vw;
            max-width: 390px;
            height: 95vh;
            max-height: 844px;
            background: white;
            border: 2px solid #ccc;
            border-radius: 30px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .content {
            padding: 5%;
            text-align: center;
            overflow-y: auto;
            flex: 1;
        }

        img {
            width: 40%;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        select,
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
        }

        iframe {
            margin-top: 20px;
            width: 100%;
            height: 180px;
            border: none;
        }

        #route-description {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 16px;
            color: #333;
            border-radius: 5px;
        }

        .instagram-button {
            text-decoration: none;
            color: #fff;
            background-color: #E1306C;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            width: 90%;
            max-width: 360px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="responsive-frame">
        <div class="content">
            <img src="https://raw.githubusercontent.com/TGDigahow/Space/main/spacemapslogo.png" alt="Logo SpaceMaps">

            <!-- Dropdowns para selecionar localização e destino -->
            <select id="current-location">
                <option value="">Onde você está?</option>
                <option value="Biblioteca">Biblioteca</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Secretaria">Secretaria</option>
                <option value="Sala 2.3">Sala 2.3</option>
                <option value="Portaria">Portaria</option>
            </select>
            <select id="destination">
                <option value="">Selecione um destino</option>
                <option value="Biblioteca">Biblioteca</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Secretaria">Secretaria</option>
                <option value="Sala 2.3">Sala 2.3</option>
                <option value="Portaria">Portaria</option>
            </select>

            <!-- Acessibilidade -->
            <div>
                <label>
                    <input type="checkbox" id="accessibility">
                    Ativar Acessibilidade
                </label>
            </div>
            <button id="load-route">Carregar Rota</button>

            <!-- Exibição do vídeo -->
            <iframe id="route-video" src="" frameborder="0" allow="autoplay"></iframe>

            <!-- Descrição da rota -->
            <div id="route-description"></div>
        </div>

        <!-- Botão para o Instagram -->
        <a href="https://www.instagram.com/spacemapsapp/" target="_blank" class="instagram-button">Acesse nosso Instagram</a>
    </div>

    <script>
        const routeDescriptions = {
            Biblioteca: "Siga em frente, vire à esquerda e suba as escadas para chegar à biblioteca.",
            Financeiro: "Vá até o final do corredor e entre na segunda porta à direita para o setor financeiro.",
            Secretaria: "A secretaria está no térreo, próximo à entrada principal.",
            "Sala 2.3": "Suba dois lances de escada e vire à direita para a sala 2.3.",
            Portaria: "A portaria está localizada logo na entrada do prédio."
        };

        const videoUrl = "https://www.youtube.com/embed/A9toVIeSa3E?start=17&autoplay=1";
        const accessibilityCheckbox = document.getElementById("accessibility");
        const routeDescriptionDiv = document.getElementById("route-description");
        const videoFrame = document.getElementById("route-video");

        const provideAudioFeedback = (message) => {
            if ("speechSynthesis" in window) {
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.lang = "pt-BR";
                window.speechSynthesis.speak(utterance);
            }
        };

        const listenForVoiceInput = (callback) => {
            if (!("webkitSpeechRecognition" in window)) {
                provideAudioFeedback("Seu navegador não suporta reconhecimento de voz.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "pt-BR";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const userResponse = event.results[0][0].transcript.trim();
                callback(userResponse);
            };

            recognition.onerror = () => {
                provideAudioFeedback("Não foi possível entender. Tente novamente.");
            };

            recognition.start();
        };

        const askForDestination = () => {
            provideAudioFeedback("Qual é o seu destino?");
            listenForVoiceInput((destination) => {
                if (routeDescriptions[destination]) {
                    provideAudioFeedback(`Deseja ir para ${destination}?`);
                    setTimeout(() => {
                        listenForVoiceInput((confirmation) => {
                            if (confirmation.toLowerCase() === "sim") {
                                provideAudioFeedback(`Carregando rota para ${destination}.`);
                                loadRoute(destination);
                            } else if (confirmation.toLowerCase() === "não") {
                                askForDestination();
                            } else {
                                provideAudioFeedback("Resposta não compreendida. Tente novamente.");
                                askForDestination();
                            }
                        });
                    }, 2000);
                } else {
                    provideAudioFeedback("Destino inválido. Tente novamente.");
                    askForDestination();
                }
            });
        };

        const loadRoute = (destination) => {
            const description = routeDescriptions[destination];
            routeDescriptionDiv.textContent = description;

            videoFrame.src = videoUrl;
            provideAudioFeedback(description);
        };

        window.onload = () => {
            provideAudioFeedback("Deseja acionar a acessibilidade?");
            listenForVoiceInput((response) => {
                if (response.toLowerCase() === "sim") {
                    provideAudioFeedback("Acessibilidade ativada.");
                    accessibilityCheckbox.checked = true;
                    askForDestination();
                } else {
                    provideAudioFeedback("Acessibilidade desativada.");
                }
            });
        };
    </script>
</body>

</html>
