<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegação Indoor com Google Maps</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Navegação Indoor com Google Maps</h1>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry&v=weekly"></script>
    <script>
        // Substitua "YOUR_API_KEY" com sua chave de API do Google Maps.

        // Inicializa o mapa
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -23.561414, lng: -46.655881 }, // Ajuste para a localização do seu prédio
                zoom: 18,
                mapTypeId: 'roadmap'
            });

            // Ativa a visualização de planta baixa (onde disponível)
            map.setOptions({ indoorMap: true });

            // Cria um marcador que segue a posição simulada do usuário
            var userMarker = new google.maps.Marker({
                position: { lat: -23.561414, lng: -46.655881 },
                map: map,
                title: "Você está aqui",
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: "#FF0000",
                    fillOpacity: 0.8,
                    strokeWeight: 1,
                }
            });

            // Atualiza a posição do marcador periodicamente (simulação)
            let userPath = [
                { lat: -23.561414, lng: -46.655881 },
                { lat: -23.561500, lng: -46.655700 },
                { lat: -23.561600, lng: -46.655800 },
                { lat: -23.561700, lng: -46.655900 },
                // Adicione mais coordenadas para simular uma rota
            ];

            let index = 0;
            function moveMarker() {
                if (index >= userPath.length) index = 0;
                userMarker.setPosition(userPath[index]);
                map.panTo(userPath[index]);
                index++;
            }

            setInterval(moveMarker, 2000); // Atualiza a cada 2 segundos
        }
        
        // Carrega o mapa ao iniciar a página
        window.onload = initMap;
    </script>
</body>
</html>
