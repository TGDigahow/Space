<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Rotas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            margin-top: 20px;
            width: 80%;
            height: 315px;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        #route-description {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/TGDigahow/Space/main/spacemapslogo.png" alt="Logo SpaceMaps">

    <!-- Dropdowns para selecionar localização e destino -->
    <select id="current-location">
        <option value="">Onde você está?</option>
        <option value="Biblioteca">Biblioteca</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Secretaria">Secretaria</option>
        <option value="Sala 2.3">Sala 2.3</option>
        <option value="Portaria">Portaria</option>
    </select>
    <select id="destination">
        <option value="">Selecione um destino</option>
        <option value="Biblioteca">Biblioteca</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Secretaria">Secretaria</option>
        <option value="Sala 2.3">Sala 2.3</option>
        <option value="Portaria">Portaria</option>
    </select>

    <!-- Acessibilidade -->
    <div>
        <label>
            <input type="checkbox" id="accessibility">
            Ativar Acessibilidade
        </label>
    </div>
    <button id="load-route">Carregar Rota</button>

    <!-- Exibição do vídeo -->
    <iframe id="route-video" src="" frameborder="0" allow="autoplay"></iframe>

    <!-- Descrição da rota -->
    <div id="route-description"></div>

    <script>
        const routeDescriptions = {
            Biblioteca: "Siga em frente, vire à esquerda e suba as escadas para chegar à biblioteca.",
            Financeiro: "Vá até o final do corredor e entre na segunda porta à direita para o setor financeiro.",
            Secretaria: "A secretaria está no térreo, próximo à entrada principal.",
            "Sala 2.3": "Suba dois lances de escada e vire à direita para a sala 2.3.",
            Portaria: "A portaria está localizada logo na entrada do prédio."
        };

        const videoUrl = "https://www.youtube.com/embed/A9toVIeSa3E?start=17&autoplay=1";

        document.getElementById("load-route").addEventListener("click", () => {
            const currentLocation = document.getElementById("current-location").value;
            const destination = document.getElementById("destination").value;
            const accessibility = document.getElementById("accessibility").checked;
            const videoFrame = document.getElementById("route-video");
            const routeDescriptionDiv = document.getElementById("route-description");

            if (!currentLocation || !destination) {
                alert("Selecione um local de partida e um destino.");
                return;
            }

            if (currentLocation === destination) {
                alert("O ponto de partida e o destino são iguais.");
                return;
            }

            // Informar rota via texto e áudio
            const description = `Saindo de ${currentLocation}. ${routeDescriptions[destination]}`;
            routeDescriptionDiv.textContent = description;

            if ("speechSynthesis" in window) {
                const speech = new SpeechSynthesisUtterance(description);
                speech.lang = "pt-BR";
                window.speechSynthesis.speak(speech);
            } else {
                alert("Seu navegador não suporta síntese de voz.");
            }

            // Carregar vídeo associado à rota
            videoFrame.src = videoUrl;

            // Ativar comando de voz no modo de acessibilidade
            if (accessibility) {
                startVoiceInput();
            }
        });

        function startVoiceInput() {
            if (!("webkitSpeechRecognition" in window)) {
                alert("Seu navegador não suporta reconhecimento de voz.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "pt-BR";
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                alert("Reconhecimento de voz ativado. Fale o destino desejado.");
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                alert(`Você disse: ${transcript}`);
            };

            recognition.onerror = (event) => {
                alert(`Erro no reconhecimento de voz: ${event.error}`);
            };

            recognition.start();
        }
    </script>
</body>
</html>
