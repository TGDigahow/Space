<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Maps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        .dropdown, .switch-container, .button {
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/TGDigahow/Space/main/spacemapslogo.png" 
         alt="Logo Space Maps" 
         class="logo">

    <!-- Localização atual -->
    <select id="current-location" class="dropdown">
        <option value="">Onde você está?</option>
        <option value="Biblioteca">Biblioteca</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Secretaria">Secretaria</option>
        <option value="Sala 2.3">Sala 2.3</option>
        <option value="Portaria">Portaria</option>
    </select>

    <!-- Destino -->
    <select id="destination" class="dropdown">
        <option value="">Selecione uma opção</option>
        <option value="Biblioteca">Biblioteca</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Secretaria">Secretaria</option>
        <option value="Sala 2.3">Sala 2.3</option>
        <option value="Portaria">Portaria</option>
    </select>

    <!-- Acessibilidade -->
    <div class="switch-container">
        <label>
            <input type="checkbox" id="accessibility">
            Acessibilidade
        </label>
    </div>

    <!-- Botão para carregar rota -->
    <button id="load-route" class="button">Carregar Rota</button>

    <!-- Resultado -->
    <div class="result-container" id="result"></div>

    <script>
        // Definição das rotas e imagens
        const locationImages = {
            Biblioteca: ["A:\\mapa2.gif", "A:\\mapa6.gif"],
            Financeiro: ["A:\\mapa3.gif", "A:\\mapa7.gif"],
            Secretaria: ["A:\\mapa1.png", "A:\\mapappagaio.gif"],
            "Sala 2.3": ["A:\\mapa5.gif", "A:\\escada.gif"],
            Portaria: ["A:\\mapa4.gif", "A:\\mapa8.gif"]
        };

        // Evento de clique no botão
        document.getElementById("load-route").addEventListener("click", () => {
            const currentLocation = document.getElementById("current-location").value;
            const destination = document.getElementById("destination").value;
            const accessibility = document.getElementById("accessibility").checked;
            const resultContainer = document.getElementById("result");

            if (!currentLocation || !destination) {
                resultContainer.innerHTML = "<p>Selecione um local de destino e sua localização atual!</p>";
                return;
            }

            // Definir imagem com base na acessibilidade
            const imageSrc = locationImages[destination][accessibility ? 0 : 1];

            // Atualizar resultado com detalhes e imagem
            resultContainer.innerHTML = `
                <p>Saindo de: ${currentLocation}</p>
                <p>Destino: ${destination} (${accessibility ? "com acessibilidade" : "sem acessibilidade"})</p>
                <img src="${imageSrc}" alt="Mapa">
            `;

            // Ativar comando de voz no modo acessibilidade
            if (accessibility) {
                startVoiceCommand(destination);
            }
        });

        // Simular comando de voz
        function startVoiceCommand(destination) {
            alert(`Comando de voz ativado. Destino definido como: "${destination}".`);
            console.log(`Simulação de rota para: ${destination}`);
        }
    </script>
</body>
</html>
