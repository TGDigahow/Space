<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SpaceMap</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        img.logo {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        select, button, input[type="checkbox"] {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
        }

        .content {
            margin-top: 20px;
            text-align: center;
        }

        .hidden {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <!-- Logomarca -->
    <img src="SpaceMap.png" alt="Logomarca" class="logo">

    <!-- Dropdown de Opções com Aria para acessibilidade -->
    <label for="options">Selecione uma opção:</label>
    <select id="options" aria-label="Seleção de destino">
        <option value="Biblioteca">Biblioteca</option>
        <option value="Financeiro">Financeiro</option>
        <option value="Secretaria">Secretaria</option>
        <option value="Sala 2.3">Sala 2.3</option>
    </select>

    <!-- Switch de Acessibilidade -->
    <label for="accessibility-switch">
        <input type="checkbox" id="accessibility-switch" aria-label="Ativar modo de acessibilidade">
        Acessibilidade
    </label>

    <!-- Botão para Carregar Rota -->
    <button id="load-route-btn" aria-label="Carregar Rota">Carregar Rota</button>

    <!-- Container para Exibir o Resultado -->
    <div id="miniplayer-container" class="content" aria-live="assertive"></div>

    <!-- Script para voz e comandos -->
    <script>
        // Função para leitura em voz alta
        function falar(mensagem) {
            const utterance = new SpeechSynthesisUtterance(mensagem);
            utterance.lang = 'pt-BR';
            speechSynthesis.speak(utterance);
        }

        // Leitura automática do destino selecionado
        document.getElementById('options').addEventListener('change', function () {
            const destino = this.options[this.selectedIndex].text;
            falar(`Destino selecionado: ${destino}`);
        });

        // Evento para o botão "Carregar Rota"
        document.getElementById('load-route-btn').addEventListener('click', function () {
            const destino = document.getElementById('options').value;
            falar(`Carregando rota para ${destino}`);
            carregarRota(destino);
        });

        // Função para carregar a rota (simulação)
        function carregarRota(destino) {
            const container = document.getElementById('miniplayer-container');
            container.innerHTML = `Rota para ${destino} em breve...`;
            falar(`Instruções para o destino ${destino} serão fornecidas.`);
        }

        // Função para reconhecimento de voz
        function iniciarReconhecimentoVoz() {
            const reconhecimento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            reconhecimento.lang = 'pt-BR';

            reconhecimento.onresult = (evento) => {
                const comando = evento.results[0][0].transcript.toLowerCase();
                if (comando.includes('biblioteca')) {
                    document.getElementById('options').value = 'Biblioteca';
                    falar('Biblioteca selecionada');
                } else if (comando.includes('financeiro')) {
                    document.getElementById('options').value = 'Financeiro';
                    falar('Financeiro selecionado');
                } else if (comando.includes('secretaria')) {
                    document.getElementById('options').value = 'Secretaria';
                    falar('Secretaria selecionada');
                } else if (comando.includes('sala 2.3')) {
                    document.getElementById('options').value = 'Sala 2.3';
                    falar('Sala 2.3 selecionada');
                } else if (comando.includes('carregar rota')) {
                    document.getElementById('load-route-btn').click();
                } else {
                    falar('Comando não reconhecido');
                }
            };

            reconhecimento.onerror = (evento) => {
                falar('Erro no reconhecimento de voz, tente novamente.');
            };

            reconhecimento.start();
        }

        // Iniciar reconhecimento de voz ao clicar em um botão
        document.getElementById('accessibility-switch').addEventListener('change', function () {
            if (this.checked) {
                falar('Modo acessível ativado. Aguarde pelo comando de voz.');
                iniciarReconhecimentoVoz();
            } else {
                falar('Modo acessível desativado.');
            }
        });
    </script>
</body>
</html>
